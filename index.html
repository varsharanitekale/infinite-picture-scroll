<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Pictures On Scroll</title>
    <style>

body{
    background-image: linear-gradient(0deg, pink, gray, rgb(76, 117, 83));
}
    

.container {
    display: flex;
    flex-wrap: wrap;
    width: 80vw;
    height: 100vh;
    margin-left: 200px;
    justify-content: center;
    align-items: center;
}


img {
    margin: 5px;
    width: 350px;
    height: 290px;
}
h2{
    text-align: center;
    color:white;
    font-family: sans-serif;
}
    </style>
   
</head>

<body>
    <h2>Infinite picture on scroll</h2>
    <div class="container"> </div>
    <div class="loading"></div>
    <script>const container = document.querySelector(".container");
        const loading = document.querySelector(".loading");
        
        const unsplashURL = "https://source.unsplash.com/random/";
        const rows = 10;
        
        function appendChild() {
            for (let i = 0; i < rows * 3; i++) {
                const img = document.createElement("img");
                img.src = `${unsplashURL}${getRandomSize()}`;
                container.appendChild(img);
            }
        }
        
        appendChild();
        
        function getRandomSize() {
            return `${randomNmr()}x${randomNmr()}`;
        }
        
        function randomNmr() {
            return Math.floor(Math.random() * 10) + 300;
        }
        
        window.addEventListener("scroll", () => {
            const {
                scrollTop,
                scrollHeight,
                clientHeight
            } = document.documentElement;
            if (scrollTop + clientHeight >= scrollHeight - 5) {
                showLoading();
            }
        });
        
        function showLoading() {
            loading.classList.add("show");
            loading.classList.remove("show");
            appendChild()
        }</script>
   
</body>

</html>
